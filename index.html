document.getElementById('count').onclick = function () {
  var asktype = document.getElementById('asktype').value;
  let typeNum = asktype.substr(-2, 2);
  typeNum=parseInt(typeNum);

  var threeNum = document.getElementById('threeNum').value;
  let hNum=threeNum%8;
  if (hNum==0){
    hNum=8
  }
  tNum=Math.floor(typeNum/10)
  oNum=typeNum%10

  const move2 = [2,1,6,7,4,5,3,8];

switch (tNum) {
    case 1:
      tNum = move1[hNum-1];
      break;
    case 6:
      tNum = move6[hNum-1];
      break;
    case 7:
      tNum = move7[hNum-1];
      break;
    case 4:
      tNum = move4[hNum-1];
      break;
    case 5:
      tNum = move5[hNum-1];
      break;
    case 3:
      tNum = move3[hNum-1];
      break;
    case 8:
      tNum = move8[hNum-1];
      break;
    case 2:
      tNum = move2[hNum-1];
      break;
  }
 switch (oNum) {
    case 1:
      oNum = move1[hNum-1];
      break;
    case 6:
      oNum = move6[hNum-1];
      break;
    case 7:
       oNum = move7[hNum-1];

      break;
    case 8:
      oNum = move8[hNum-1];
      break;
    case 2:
      oNum = move2[hNum-1];
      break;
  }
  //命名變數為抓取 input 裡面的數值，所以要用 value

  //使用 alert 做驗證
}

    "237" : "生意占之許遂情，來人不用苦憂心，只宜謹慎加斟酌，出入經營任君行。",
    "238" : "卯木妻財占大佳，春蠶有益定無差，更兼外卦來相助，絲利重重甚可夸。",
    "241" : "問信重重未見來，要逢子午一音開，家中萬事皆安穩，不必憂疑且放懷。",
    "242" : "歸妹之卦子孫強，買仆占之事不良，買得終須防口舌，還可仔細再商量。",
    "243" : "世位逢官應喜生，君占置貨必如心，公平出入兼得利，相助應教有貴人。",
    "244" : "八純之卦問跟官，財鬼逢沖事不安，莫問別營連利好，只宜守舊可尋歡。",
    "245" : "告狀事旺又升官，君問官司理勢全，妻得貴人來助力，秋冬猶覺得端全。",
    "246" : "置田端此卦為高，中正相逢定主交，祿位福神多健旺，又主詞情可相投。",
    "247" : "鬼爻持世可求官，百里千程得遂緣，舟楫奇才因價重，管教時地姓名傳。",
    "248" : "納吏功名可費利，必須斟酌再三思，鬼爻持世難成就，不得還防有是非。",
    "251" : "為因尋官去尋人，兄弟相爭有奪爭，若問別鄉尤可就，西南方上甚難成。",
    "252" : "是非口舌不須爭，福德神強保太平，自有貴人來喝散，任有好話總無憑。",
    "253" : "君問取魚任君心，逆水行舟走上風，安心穩守南方利，功成業就財利生。",
    "254" : "入贅求婚要斟酌，鬼爻持世枉勞心，重重阻隔財遭劫，只可回頭別處尋。",
    "255" : "出行占此不須疑，世位高分應位低，世克應爻無阻隔，重重財喜遂心機。",
    "256" : "歲晴半雨好年成，君問秋收快稱心，五穀豐登無折耗，後來方許遂君心。",
    "257" : "夜夢蹊蹺總不祥，須防有釁起蕭牆，三思謹慎如神助，凡事饒人得久長。",
    "258" : "卦占求子許稱心，福德重重子易生，數好先天應不謬，辰年午歲產麒麟。",
    "261" : "官爻生世好求名，入學占之許遂心，策論經書如勉勵，定教科舉有聲名。",
    "262" : "財破文書難上榜，子孫太旺又傷官，成舉二科端可望，今年科舉可寬心。",
    "263" : "卦占招婿最為良，財喜重重福祿強，夫婦和諧多福壽，興家立業好呈祥。",
    "264" : "醫憑福德可持身，福不來扶藥不靈，服藥無緣多楚楚，再逢扁鵲也難成。",
    "265" : "討取資財此卦靈，托中求取事堪成，雖是月前多阻礙，遲遲方許有佳音。",
    "266" : "若問天晴天必晴，若詢不雨雨來霖，坎逢壬癸亥陰雨，要晴但看戍申庚。",
    "267" : "命運何須問短長，喜君運限莫相商，雖然早年多成敗，時來應知福壽長。",
    "268" : "經綸事業聖賢書，讀書事業可堪圖，官臨世位文星旺，選入功名住帝邦。",
    "271" : "鬼爻持世未為奇，欲去尋人要見機，莫若待他來自就，四十七月可相期。",
    "272" : "今君取妾來問卜，內外鬼爻要反覆，莫若須從前去尋，後產賢能多進福。",
    "273" : "鬼爻持世問多端，君問求婚卻不安，更且媒人不得力，一般說出兩三般。",
    "274" : "財爻持世必高強，交易占之卦甚良，買賣看來俱遂意，三七十一見禎祥。",
    "275" : "兩爻財盛來生世，和事須知遇貴人，唯向東南祈兆去，財能升位的千金。",
    "276" : "鬼爻文書兩字明，知君官爵得高升，雖然當道些微阻，管取春來沐聖恩。",
    "277" : "六甲占之不遂心，許其香願保娘身，只待嬰兒離母腹，自然福壽永康寧。",
    "278" : "卦占納監問神明，福德星強喜氣臨，雖是眼前多阻隔，東西遇貴得前程。",
    "281" : "官鬼妻財兩見奇，與人借貸得便宜，幾番財利遲遲有，目下猶未合事機。",
    "282" : "賭錢占此只平平，世應相生事有靈，利息不多財許穩，四七十一定佳音。",
    "283" : "回鄉占此未為宜，後有屯占多是非，且安身心休妄動，不依數斷有差池。",
    "284" : "君占風水主安寧，左右來龍最有奇，財福興隆各發達，人丁強壯樂昇平。",
    "285" : "世高應下任君裁，開店占之定美哉，子亥夏春多利息，何須憂愁稱心懷。",
    "286" : "占問求財是稱心，東西路道正相應，雖然費卻心機力，利息終得須萬金。",
    "287" : "放帳應知要賺錢，兩重兄弟有些嫌，子孫雖是來臨世，只恐將來未必然。",
    "288" : "販賣六畜馬豬羊，時運來時百事昌，且待北方財帛在，東西難上未為強。",
    "311" : "解人占此百無驚，官鬼文書兩字明，當道貴人應有助，先須勞碌後安寧。",
    "312" : "子孫持世卦為吉，合夥占之多利益，同心合伴作生涯，有始有終無損失。",
    "313" : "鬼爻持世賊人強，失物西南空自忙，尋覓勸君休急促，花賈錢財亦難防。",
    "314" : "天雷無妄問行人，財應初爻主到臨，交子巳亥即可望，預期辰子有佳音。",
    "315" : "手藝求財卦不宜，應逢官鬼有猶疑，交利方許遂心愿，三季無財要見機。",
    "316" : "家宅平安百事宜，貴人得力有扶持，雖然小日多災晦，財祿豐盈百事依。",
    "317" : "鬼神持世應逢凶，聚散無常事不同，君問年壽富應許，福壽齊眉老令公。",
    "318" : "家人走失定須尋，自有鄰人報信音，亥卯未臨方有卻，目前不見莫生嗔。",
    "321" : "賭錢未必遂君心，定費心機不順情，內外兩爻無利益，更防失脫莫胡行。",
    "322" : "販賣六畜問財源，世應逢沖事不然，雖見欲成還隔阻，買成之後不周全。",
    "323" : "卦占開店許君開，福德交臨廣進財，本少利多交易好，貴人騎馬自天來。",
    "324" : "放帳應知事有虧，不如不放得便宜，應高世下人強我，凡事三思要見機。",
    "325" : "世高應下最為強，風水占之大吉昌，左右龍虎皆擁護，明堂高闊煥文章。",
    "326" : "財爻上卦最為宜，欲借錢財不必疑，若在秋冬多不吉，如逢春夏利相依。",
    "327" : "君占此卦問求財，秋夏來臨不用猜，若是九流並雜術，許君財物兩相諧。",
    "328" : "鬼爻持世要商量，君問回鄉可的當，依卦不如莫妄動，春去夏來保安康。",
    "331" : "口舌是非最難當，官訟虛驚有一場，世克應爻須我勝，還須謹記免刑傷。",
    "332" : "中年生子有刑傷，目下須知當弄璋，卦見兩沖終有合，芰荷晚景有秋香。",
    "333" : "世應相生無掛礙，出行占此主平安，春時略忌旁人算，秋末冬初遇貴緣。",
    "334" : "夢寐之間作鬼逑，許多心事累心機，全虧自己星辰旺，直到春來百事宜。",
    "335" : "入贅求婚事可為，夫妻雨水兩和諧，外家得此乘龍婿，舉案齊眉福祿全。",
    "336" : "重重拔薦好門牆，尋館占之得吉昌，世應兩爻皆相合，剛柔相濟有何妨。",
    "337" : "卦中許你半收成，且得文昌兩字興，水少旱多宜粟豆，禾苗必待晚收成。",
    "338" : "君因取魚問卜靈，水內經營有財源，求謀順利向東方，管教層層不脫空。",
    "341" : "取妾欣逢此卦爻，妻財臨世最為高，夫君芝蘭夜夢吉，螽斯衍慶且榮華。",
    "342" : "君占納監恐無成，子動重重枉費心，更忌文書看重複，三思謹慎得安寧。",
    "343" : "坎卦之中可圓融，君問和事可能通，折獄片言利九月，執中公道兩無容。",
    "344" : "六爻臨卦占孕畜，財鬼重重有虛驚，十月之間寅午利，也須作福保平安。",
    "345" : "財爻上卦不為奇，交易占之是可依，春夏之間大吉利，秋冬總要不為宜。",
    "346" : "文書不見信難通，君問尋人也應空，人在東南得飽暖，遲遲方許有相逢。",
    "347" : "升遷之卦最為高，官鬼文書兩相交，丑未戍辰來好信，芳名著冊在銓曹。",
    "348" : "求婚占之不為宜，財祿逢沖事不齊，猶恐媒人不得力，又兼旁人搬是非。",
    "351" : "六爻安靜辰星旺，討仆添丁事的當，不必多疑須作速，遲遲又恐尚遲遲。",
    "352" : "財爻臨應破文書，官鬼休咎是未宜，今歲未能捐納吏，來春方許遂心機。",
    "353" : "告狀占之枉勞心，欲告須知不順情，財破文書官鬼付，不如休息免災星。",
    "354" : "求官最忌弟兄興，目下應知未稱心，財破文書官鬼滅，滅交冬令始臨民。",
    "355" : "世高應下喜盈盈，欲進衙門喜稱心，勞速生育從此長，那時得濟造家庭。",
    "356" : "弟兄持世有文書，家信重重喜見之，亥子未交家信至，不須愁悶其人知。",
    "357" : "福神持世守田產，占買田園大吉昌，應位逢財多利益，喜逢中證好商量。",
    "358" : "文書官鬼兩分明，置貨來占必稱心，出入財源三五倍，路行平坦不受驚。",
    "361" : "天花兒郎何日強，子孫持世卻無妨，要逢申酉方除厄，一服仙方便吉昌。",
    "362" : "若問謀事都作難，義氣相投方可參，夏秋二季休提起，直到冬春方可全。",
    "363" : "疾病纏綿父母身，鬼爻相應有精神，庚辛戊己災星退，作福祈神保安寧。",
    "364" : "此卦分家有是非，豈知守舊得便宜，應高世下多煩惱，且自忍耐免被欺。",
    "365" : "君占疾病有何妨，輕重星辰相見傷，作福祈神三煞退，庚申方許見安康。",
    "366" : "君來問會卦無妨，事未相投不要忙，再忌土煞來克動，寅申巳亥百事昌。",
    "367" : "卦問移居事可為，應爻生世福神齊，目下讒言休要聽，移居之後有歸依。",
    "368" : "此卦多凶不順宜，須知買屋有差池，安心守舊休輕舉，切莫胡為惹是非。",
    "371" : "財爻持世破文章，官鬼休愁總不如，科舉占之終未穩，營謀斷許步雲梯。",
    "372" : "讀書又許恩臨身，印綬相生得稱心，選入芹宮蒙作養，年逢水火得揚名。",
    "373" : "財初上卦最為奇，欲去取討不必疑，即在目下須作速，遲遲又恐不得奇。",
    "374" : "榮枯得失皆由命，壽夭窮通總在天，欲卜五行休息事，晚年命運勝中年。",
    "375" : "醫藥無蹤且慢醫，鬼臨世位有蹊蹺，淹淹疾病遲遲愈，求來神藥不扶持。",
    "376" : "恩成士業已升堂，選入芹宮姓氏香，小試公庭求薦拔，文書端的射星光。",
    "377" : "問卜天晴難許晴，庚辛卯午更傾盆，久晴問雨難求雨，久雨問晴未必晴。",
    "378" : "招婿占之事更佳，妻財子祿實堪夸，將來得此成家計，數卜先天定不差。",
    "381" : "鬼卜書辯耍文書，名利占之百事宜，自有貴人提拔去，當官訴辯笑嘻嘻。",
    "382" : "鬼爻持世未為良，損失春蠶不大強，幸遇子孫來克鬼，平平利益也尋常。",
    "383" : "收解錢糧遇貴人，子孫臨印喜盈盈，口途驚恐雖然有，祿馬扶持保太平。",
    "384" : "占卦生意事不成，三番四復枉勞神，直待秋深冬到日，隨心方許必然成。",
    "385" : "占領文書須便有，日期應在亥子丑，貴人得力喜相生，管取文書來到手。",
    "386" : "世克應爻諸事難，君占見貴苦心煩，必交亥卯方和合，遇此方知空白忙。",
    "387" : "卦占脫貨心為高，貴客支持吉利招，要脫應期亥子日，百謀皆遂永無勞。",
    "388" : "卦象占來最為高，起造逢之利六爻，雖是眼前多耗散，臨門財喜後多饒。",
    "411" : "買牛買馬作耕乘，此卦占之遂許心，世應兩生財甚旺，桴牛騾馬事宜成。",
    "412" : "君問回鄉許遂情，只因伴侶有娥增，率有貴人有助力，管教穩步到家庭。",
    "413" : "祖宗墳墓鬼爻臨，有水無風意不寧，雖有財星不藏聚，人丁可許利平平。",
    "414" : "無妄求財終有望，世高應下雨重財，若逢三七十數內，自然方遂君心懷。",
    "415" : "求占放帳不為奇，三思再思不可為，若是春間還有利，夏秋冬季有是非。",
    "416" : "卜數占之好賭錢，應來生事不須猜，東西定位無心選，辰午之時白手來。",
    "417" : "官鬼妻財兩見之，問人借取得相宜，三分財氣可應許，目下相求事可知。",
    "418" : "君問開店事可為，爻中經營沒是非，四季不如春季好，遂心財喜事相宜。",
    "421" : "君問春蠶意若何，鬼爻臨位損傷多，誠心祈禱平平利，切勿貪多更損和。",
    "422" : "世應相和最為吉，起造占之多利益，春秋二季任君為，如逢冬夏不為吉。",
    "423" : "人來問卜為批文，官鬼重重即日臨，兩處貴人多得利，依然遂志笑顏開。",
    "424" : "數占脫貨甚為高，官鬼重重便見爻，兩貴人來相助力，出門交易利多饒。",
    "425" : "數中生意要經營，此卦占之得遂心，忙裡偷閒尋歡樂，勝過他年十倍金。",
    "426" : "數中訴辯不知情，暗處投明未必明，待到寅申巳亥日，文書發動笑相生。",
    "427" : "見喜占之卻有緣，應來生世世相生，重重薦拔多吉利，情意相投笑語喧。",
    "428" : "收解錢糧事有驚，還防雀角有相爭，如逢冬季平平過，若待春時定有刑。",
    "431" : "數占此卦兩文書，納吏占之也覺遲，今歲爻辭唯欠快，來年或把姓名題。",
    "432" : "君縱置貨少如心，世位逢傷恐不成，占使成之無大利，不如守己免勞心。",
    "433" : "欲進衙門近貴人，跟官無數樂欣欣，逢沖遇鬼多如意，已後成家利益身。",
    "434" : "置田占此卦為奇，福德星臨少是非，非糧差輕多利益，勸君早就莫遲遲。",
    "435" : "求官占此卦為奇，官鬼文書兩見之，木腳草頭人動力，夏秋兩季遂心機。",
    "436" : "卦占未濟兩重財，進口添丁亦美哉，不論招奴並討仆，定知日後有和諧。",
    "437" : "家信深藏大有疑，親朋傳信未為宜，夏秋方許知端的，目下還當忍耐些。",
    "438" : "卦占詞訟遂君心，告狀逢官不吃驚，不必憂疑多進退，貴人得力有扶持。",
    "441" : "鬼應文書來應位，讀書成就實無疑，占來定許業成就，木火之年折桂枝。",
    "442" : "卦占歸妹未堪夸，欲占招婿有參差，若是今日圖容易，久後方知有怨嗟。",
    "443" : "醫來克病病無妨，可有靈丹即便良，始信仙傳醫國手，寅申巳亥保安康。",
    "444" : "人間終日雨淋漓，天道陰陽沒定期，到底雨多晴日少，時逢三七九可除。",
    "445" : "君問窮通不必疑，將來造化卻何如，十年好運才行起，家富人康百事為。",
    "446" : "妻財持世克文書，科舉占之事不如，雖是入場無阻隔，只因當道有堪虞。",
    "447" : "妻財持世必超群，入學占之遂稱心，行遠登高從此起，他年還許步青雲。",
    "448" : "取討資財兩見之，只宜急速不宜遲，三分財氣時方許，七分財氣尚遲遲。",
    "451" : "君占納監不如情，官鬼重重卦不寧，財旺生官中有望，不宜急迫且稍停。",
    "452" : "求婚占此十分宜，二姓交孚兩得之，財喜重重多福壽，早當成就莫遲延。",
    "453" : "交易占之事可為，成交之後有差疑，六爻無鬼終須就，若在春時更可奇。",
    "454" : "六爻官鬼有分明，財動生官事可憑，當道有情求助力，冬初秋底有殊恩。",
    "455" : "子孫旺相助妻財，子母夫妻兩得諧，寅子戌爻音信至，平安孕育保無災。",
    "456" : "取妾占之卦伏藏，妻財不見子孫傷，綠衣黃里休顛倒，免被旁人話短長。",
    "457" : "尋人何必苦追尋，消息雖真不得知，只恐旁人來做鬼，虛心實意枉奔忙。",
    "458" : "欲占和事稱君心，世應相生事可成，只恐一人來做鬼，喜逢原被要和平。",
    "461" : "子孫持世最為宜，合夥經營事可期，目下雖知無大利，遲遲財喜自相宜。",
    "462" : "走失家人來問卜，事當節但多不作，旁人啜哄出家門，遂遂追尋尤可捉。",
    "463" : "君占手藝要勞心，若要勞心事可成，冬末秋初多獲利，夏春財喜略平平。",
    "464" : "君問壽年可長久，乃是南山松竹友，一生心地皆無差，兒孫對對福祿官。",
    "465" : "君來占卜問行人，黃犬青鸞有信音，叔伯弟兄應亥子，子孫伴仆在寅申。",
    "466" : "解人略忌有虛驚，行到中途要小心，春夏占之無大害，秋冬定占有傷刑。",
    "467" : "家宅平平少是非，放心到底莫相宜，福神得力何須卜，秋季年冬利有期。",
    "468" : "失物之人枉自尋，賊人上卦莫思量，財當召見休生怨，財去人安百事昌。",
    "471" : "謀事占之大吉昌，鬼爻持世小人防，時逢春夏多剝離，定在秋冬財見高。",
    "472" : "久積青蚨買屋局，知君占宅數為宜，成家立業多財利，旺發人丁百世居。",
    "473" : "病犯星辰宜保之，傷寒時熱總難期，平安藥餌多多服，全仗神藥有扶持。",
    "474" : "若問移居事可為，六爻無鬼沿之遲，妻財持世財星旺，以後應知利益興。",
    "475" : "分家占逢此卦爻，鬼爻持世莫徒勞，經營些小應收利，若是分家有禍招。",
    "476" : "君來占卜問天花，福德隨身定不差，縱有風波無浪起，吉星拱照喜哈哈。",
    "477" : "會事來占不用憂，福神拱照必無愁，日逢巳午方成就，戊戌寅申可遇頭。",
    "478" : "子占親病事如何，病到臨危又復生，日逢巳午全愈好，從此無災過有秋。",
    "481" : "否極終須有泰來，數占求子遂心懷，六爻無破終須有，求神作喜產貴胎。",
    "482" : "取魚須知志氣高，欲占長川釣巨鰲，幸得福神重重卦，東成西就樂滔滔。",
    "483" : "贅婿求婚事可為，財臨應位有歸依，只嫌卦內文書照，花則多移子結稀。",
    "484" : "種田難許大收成，雨少晴多雨不均，早禾不如晚禾好，他時方信卦通靈。",
    "485" : "夜夢顛倒不必憂，只因多利在心頭，紛紛人事難同願，待到春來始遂求。",
    "486" : "是非口舌也須防，破好終須有一場，凡事休強須退步，饒人一著最為良。",
    "487" : "父母重重舉薦多，知君求館問如何，子孫持世多財力，賓主相投似錦羅。",
    "488" : "此卦君來問出行，鬼爻持世有虛驚，徒然跋涉無些利，奔走勞勞枉費心。",
    "511" : "起造占之福德饒，八純乾卦最為高，興家立業從今起，富貴榮華在後招。",
    "512" : "子孫持世有扶持，問解錢糧無是非，驚恐有些無大害，完官得意喜歡歸。",
    "513" : "官鬼文書兩字諧，若問生意不必挨，貴人應有扶持力，目下許君七分財。",
    "514" : "卦占見貴十分全，出入求榮果有緣，魚水相投多契合，東成西就益財源。",
    "515" : "文書臨應喜相生，脫貨求財必稱心，戊己來臨方可遂，如逢寅卯且稍停。",
    "516" : "世喜應外未為良，蠶事勞勞不大強，幸得福神來上卦，收成一半可平常。",
    "517" : "卦占訴辯不知情，勉強行之定有刑，待得秋來可分剖，目下忍耐莫生嗔。",
    "518" : "文書應世應相生，欲領批回可稱心，戊己庚辛方入手，如逢寅卯且稍停。",
    "521" : "取魚精通可立身，釣船湖海顯高明，自強不息工夫妙，到手隨身利益增。",
    "522" : "此卦應世不比和，出行還記有差訛，秋冬之後才順利，春夏之時憂慮多。",
    "523" : "官鬼妻財兩事周，蒙魂顛倒不須憂，一時謹慎無煩惱，困守清貧可自由。",
    "524" : "世應守空未為良，君來占館莫空忙，勸君莫聽旁人語，直待年末再主張。",
    "525" : "澤風大過兩重財，若問收成實美哉，旱少雨多禾稻穩，高低兩處並無災。",
    "526" : "子遲子早命中招，且自安心不用焦，目下有求難遂意，海中高樹有仙桃。",
    "527" : "是非雖有不為凶，有水無風總是空，只管安心休畏懼，自然消散得和同。",
    "528" : "入贅占之喜氣濃，財逢妻子兩星榮，他年管教得家業，少婦齊眉直到終。",
    "531" : "鬼臨世位克妻財，若問求婚事未諧，須到秋冬另有急，自有好緣遂心懷。",
    "532" : "和事占之不吉祥，弟兄持世難商量，交冬方得遂心意，若在春秋有刑傷。",
    "533" : "子孫持世子星明，孕產多應喜氣生，母子俱安無足慮，數中保汝得安寧。",
    "534" : "應來生世問尋人，子丑亥日定有因，不必憂心空費力，遲遲自得返家庭。",
    "535" : "君占此卦問升遷，怎奈文書爻不全，冬令喜神多失干，夏秋猶恐有遲延。",
    "536" : "未濟之中終有濟，君占納妾不為奇，雖然目下難遂意，管教秋冬願可期。",
    "537" : "取妾原貪美貌才，到家只恐不和諧，不如丟過遲已娶，自有佳人送子來。",
    "538" : "交易占之屯卦爻，應來生世許成交，若占利源秋季旺，百世相生福祿昌。",
    "541" : "買屋占之事可依，只宜速置不宜遲，春秋恐被旁人奪，夏季占之必定宜。",
    "542" : "父母得病把卦占，許福求神或可延，年逢七九休歡喜，兼收妙計始無優。",
    "543" : "應識分家後有收，自然得利不須愁，福神旺相臨門戶，財利滔滔無怨尤。",
    "544" : "福神不遂事難全，同會不安事有然，但是目前難就急，可交同氣共相連。",
    "545" : "欲問移居許稱心，不移當有是非生，吉星應在東南位，家業田園百事亨。",
    "546" : "卦占謀事甚蹊蹺，義氣相投財可交，若能遂意臨門戶，管教財利日日招。",
    "547" : "君占子喜可吉凶，乃是災星臨命宮，非神保佑難為力，猶宜急禱祈神仙。",
    "548" : "君占疾病事無妨，福德天醫不順祥，可去求神並作福，遲遲方許得安康。",
    "551" : "招婿占之枉費心，子孫受克已無情，若還應重龍子選，方許成家立太平。",
    "552" : "占問討取事遂心，從今財物自然增，求謀遂意無攔阻，申子辰日見祥正。",
    "553" : "命運何須說細詳，眼前造化已非常，再能積德行方便，子子孫孫福祿長。",
    "554" : "應來生世喜非常，入學占之定有功，上下貴人皆得力，管教拔選入黌宮。",
    "555" : "欲問天晴天不晴，東南方上有青雲，若還問雨寅申見，雨少晴多卦有靈。",
    "556" : "世應重重兄弟存，子孫臨應可施行，讀書修己工夫進，學業才高自顯明。",
    "557" : "子孫宮被文書破，科舉占之恐不如，子午之年始得力，今日休問貴高低。",
    "558" : "迎醫行世兩利同，柔位平平病不凶，觀我終身君子道，須知不藥自然通。",
    "561" : "君占此卦要回鄉，程途迢遙有損傷，若在秋冬莫妄動，夏春二季也平常。",
    "562" : "卦占開田不從心，勉強開之必有驚，若是不開切莫勸，須知貪戀少收成。",
    "563" : "放帳占之必有收，財爻鬼變主憂愁，弟兄兩見財無旺，算本還頭莫妄求。",
    "564" : "官鬼妻財兩見之，問人借取定便宜，求謀遂意無攔阻，一任施為喜可期。",
    "565" : "求財喜得貴人強，世應相收大吉昌，但是目前防有阻，遲遲方許遂心腸。",
    "566" : "販賣六畜未為好，且有經營莫枉干，若枉買時恐失利，還防走失不周全。",
    "567" : "賭博占之許稱心，應來生世喜相生，時逢亥子財星旺，一擲金錢得萬文。",
    "568" : "君占風水事非宜，前有空嶇後有崎，辰巳乾龍方算美，其餘山向不為奇。",
    "571" : "逃去家人不必尋，子孫未顯枉勞神，東南方上相安樂，細訪從容報好音。",
    "572" : "失財失物不須忙，躲在東南水井旁，巳亥有人傳消息，甲戊辰日見正祥。",
    "573" : "君占此卦問行人，人在他方未轉身，不歸來時無利息，還防冬上有虛驚。",
    "574" : "家宅平安福壽長，鬼爻官克信無妨，三分利息秋冬見，春夏占之更喜揚。",
    "575" : "平生勞碌用心機，早年刑克可相期，老景豐衣可足食，壽年八十內外傳。",
    "576" : "子孫持世卦為親，合夥占之百事亨，財旺人和多喜色，管教日後好收成。",
    "577" : "解人占之主和諧，雖是奔波可放懷，只恐纏綿延歲月，交還便得貴人來。",
    "578" : "子孫持世卦為昌，手藝高成可發揚，雖是勞心並勞力，一年四季利汪洋。",
    "581" : "子人難許遂君懷，貪合逢官事不諧，置後完交多利息，閒非口舌不可聽。",
    "582" : "君占置貨稱君心，官鬼扶身事可成，若還見官有刑克，勸君和息免憂災。",
    "583" : "求官未許遂君懷，貪合之官亦難諧，春夏兩季猶可勝，還得貴人好商裁。",
    "584" : "家鄉阻隔信音稀，眼望穿兒意莫遺，目下須知當見面，春初夏末是歸期。",
    "585" : "置田占此莫猶疑，管取田中利祿肥，休得旁人爭買去，早當成就莫稽遲。",
    "586" : "財能破利子傷官，納吏占之事未安，君不見機應著惱，遲遲方許遂心懷。",
    "587" : "君來問卜討家奴，永遠綿長後我多，目下閒言休枉聽，一心辨價莫教訛。",
    "588" : "君進衙門恐不諧，只宜守舊自無災，若要妄想繩頭利，定有刑傷費心懷。",
    "611" : "世應比和萬事吉，出行順利無差失，春夏財利自然高，還占秋冬空費心。",
    "612" : "鬼爻無氣未為歡，男女無情事不安，入贅求婚要斟酌，恐防日後不安全。",
    "613" : "君問秋收恐不多，勞心勞力枉奔波，高田不及低田好，富貴重重破損多。",
    "614" : "樹正何愁月影斜，是非口舌不須嗟，貴人喝散何須懼，守己安然莫管他。",
    "615" : "君來問卜為身謀，求館須知不到頭，無奈主人性情異，不如舍此再他求。",
    "616" : "君占取妾事高強，欲通術數定商量，交加口舌無防事，秋高結子勝中堂。",
    "617" : "求子占之尚未然，刑傷克害見他年，將來得子成家業，晚景安閒樂自然。",
    "618" : "家不成兮業不就，夢魂顛倒成難剖，三年後運與交成，利祿兼優齊相湊。",
    "621" : "卦中無鬼事難成，告狀知君不稱心，更忌兩重財暗重，不如忍耐且稍停。",
    "622" : "置田占此問端祥，置後財多利更長，卻喜中人更有力，田財之後必高強。",
    "623" : "欲問跟官事不如，文書官鬼兩差池，回頭趁早成家計，免受刑傷空自吁。",
    "624" : "子孫不上卦爻間，討仆占之事應難，世應兩空官鬼動，將來口舌有憎嫌。",
    "625" : "家信遲遲未見來，要逢子午一音開，宅中皆無安穩事，盼望時時願早來。",
    "626" : "置貨占之未遂情，應逢衝突有相爭，鬼爻持世知難遂，如在春冬難占先。",
    "627" : "納吏占之卦遇成，相世生應事無難，若臨秋夏心多遂，如在春冬難占先。",
    "628" : "鬼爻臨應喜相生，此卦求官必稱心，夏季春時隨君意，秋冬略略欠如心。",
    "631" : "虛名虛利久沉沉，取討財物未遂心，痴心指望圖前進，待等運動鐵成金。",
    "632" : "急占忙忙卜請醫，應來生世不須疑，持身福德醫長致，必遇良醫愈有期。",
    "633" : "離宮太旺太陰明，晴雨而今眼見晴，若是久晴還有雨，時逢甲子雨又晴。",
    "634" : "十年寄跡在寒窗，今日文章射斗光，科舉占之多遂意，此番斷許姓名揚。",
    "635" : "來占進學弟兄興，絕好文章見不明，一任細思空得意，運中不利枉勞心。",
    "636" : "招婿占之得乾爻，福祿妻財兩見交，未濟之中終有濟，晚年有靠此為高。",
    "637" : "鬼爻無位不為佳，學業占之未足夸，若要讀書須命湊，財源方許擁烏紗。",
    "638" : "一世勞苦皆是命，數年勞困總有天，謀而不遂休生怨，再過三春福祿全。",
    "641" : "失物失財不須焦，財去財來命里招，寅卯亥子清見到，一輪明月照兩郊。",
    "642" : "身旺財爻事志真，來占手藝得遂心，春夏兩季平平利，一到秋冬利益增。",
    "643" : "少年不足遂心機，不覺風景有餘寧，若問壽年多少數，花甲之春方可期。",
    "644" : "解人占之兩重爻，爻卦須記有功勞，幸得貴人來助力，災非見過保安寧。",
    "645" : "數占家宅最為高，興旺妻財喜見饒，小晦有些無大害，夏秋還有大財招。",
    "646" : "人丁走失相先天，雨下無情難再連，命運蹇時休妄想，百凡通達不須言。",
    "647" : "合夥經營卦最佳，不須疑問聽凡心，春秋兩季財源穩，出入謀為百事宜。",
    "648" : "行人未見信音稀，財破文章事不諧，巳亥庚辛方有信，滿門財喜稱心懷。",
    "651" : "六爻無鬼病難安，父母占之自不安，待到庚辛方漸減，也須調理才安痊。",
    "652" : "君因目下病擔憂，世應逢官不必求，寅午戌亥方漸退，神前祁保可無愁。",
    "653" : "欲問移居不可移，移時不見有高低，還應安舊休勞碌，待到秋來得便宜。",
    "654" : "孩兒有喜不須驚，應下援身喜氣臨，良藥能驅夙小症，三頭四目即安寧。",
    "655" : "君占會事可如何，官鬼星明印位多，雖是綿綿難成聚，如逢子午得周全。",
    "656" : "置產占之無不妥，文書官鬼兩相和，移家之後財源旺，二十餘年積聚多。",
    "657" : "君占訴事問如何，官鬼重重受折磨，卦內妻財全不見，時來方唱樂欣歌。",
    "658" : "子孫持世廣財源，放債占之事可全，財力重重方信算，四季財源利如泉。",
    "661" : "收解錢糧來卜吉，子孫持世沒虛驚，幸君人事多般遂，利息平平得太平。",
    "662" : "領文占之至先難，不破文書心不安，要忌小人多阻隔，必須破費得周全。",
    "663" : "卦占脫貨恐遲遲，財破文書事少緣，要忌小人來暗算，若還要破費周全。",
    "664" : "克世逢凶卦未知，欲知訴辯要防輸，稍為必將緩待客，待到庚申意自舒。",
    "665" : "財爻持世喜相投，見貴占之樂事憂，福祿重重無破定，更逢春水漾春波。",
    "666" : "起超占之百世諧，世爻無破任君為，田園六畜多興旺，任意作為不必疑。",
    "667" : "君問春蠶頗稱心，內爻興旺得千金，其中其鬼沒防損，作福祁神使得真。",
    "668" : "生意占之未見夸，鬼爻持世有參差，只宜謹慎加斟酌，只待來春方可佳。",
    "671" : "鬼爻持世卦為奇，開店占之事不宜，卦內福神全不見，財爻無氣枉心機。",
    "672" : "君占風水並無憂，龍虎相迎合巽乾，山向有情兼大利，子孫永保福綿長。",
    "673" : "卦占求財欲解疑，兩人合意自相宜，亥子丑臨方可旺，一人主事有差遲。",
    "674" : "財臨世位有稀奇，賭博場中事最宜，如遇秋冬防未穩，若逢春夏自能期。",
    "675" : "六爻安靜最吉昌，借取銀錢要著方，春夏占之尚可求，如遇秋冬難濟急。",
    "676" : "回鄉占此卜為疑，我克他人阻有誰，福德財爻俱上卦，路途平坦少憂疑。",
    "677" : "交易來占問價錢，妻財福德兩兼全，欲求六畜豬牛馬，生物相宜事有緣。",
    "678" : "子孫持世旺財源，放帳占之利息全，如遇春夏猶難就，若到秋冬保得成。",
    "681" : "和事占之喜遂情，兩人公道得安寧，財旺重重無欠缺，將來必定有歸完。",
    "682" : "買賣難逢買賣人，欲占交易不如情，私和不如官和好，兒強和來恐不能。",
    "683" : "此數熒熒官鬼明，君占此卦問遷生，秋初夏末多權印，進祿加官可稱心。",
    "684" : "取妻占之未可期，應逢隔角有憂疑，若還勉強求成就，管主將來有是非。",
    "685" : "世應相生且放心，尋人端許得相親，寅申巳亥應宜獲，管取人財返家庭。",
    "686" : "求婚占之不為宜，官鬼重重有是非，若是重婚加外後，刑傷見過任君為。",
    "687" : "地山謙卦鬼門臨，納監求官須遂情，夏季收成秋未可，秋冬貴助喜成名。",
    "688" : "世應相衝卦未寧，妻宮子育有虛驚，時逢寅卯災星脫，保得母身子無驚。",
    "711" : "從富須從臉上來，跟官守分亦無災，世高應下財星旺，管取他年得利歸。",
    "712" : "文書臨應可求官，要在秋冬謀始安，只恐夏春多有阻，必須時至可相安。",
    "713" : "君占家內信如何，官鬼文書音信無，秋季之中猶可望，春淹夏滯恐全無。",
    "714" : "納吏成名在此時，不須疑慮問高低，目今破耗休慳吝，恐過機緣不相宜。",
    "715" : "文書持世子孫昌，欲討家奴未必良，夏忌閒非多失脫，縱然要討再商量。",
    "716" : "告狀占之得順情，文書官鬼兩相臨，應來生世他生我，告狀終須理得知。",
    "717" : "置貨占君有貴幫，子孫持世不須忙，十分財利平安得，一任經營保久長。",
    "718" : "置田占之恐非宜，官鬼文書有是非，買得來時花利少，糧多差重重非宜。",
    "721" : "子孫持世福星強，交易占之事可商，得力中人來助我，不順疑慮保無妨。",
    "722" : "兩重父母一重財，孕育占之實美哉，冬季生男夏產女，虛驚雖有不害傷。",
    "723" : "尋人路上喜相逢，世應相生最有功，岸畔水邊相聚會，人財兩見喜重重。",
    "724" : "君占納監少如心，世位逢凶不足論，且自遲遲休要急，更防目下有虛驚。",
    "725" : "欲占取妾事如何，美貌青絲好嬌娥，更得明珠生貴子，要知造化得中和。",
    "726" : "和事應知未遂情，不須退步免虛驚，重重官鬼來相剋，必得官和照可成。",
    "727" : "求婚占此卦為高，世應相生福祿饒，夫婦齊眉家計足，女多子少命中招。",
    "728" : "鬼爻臨位克妻財，欲問升遷事未隨，休聽旁人說虛信，只宜守舊必然諧。",
    "731" : "君占疾病問神明，四肢難安節骨疼，家內福神並宅鬼，三牲俱獻定安寧。",
    "732" : "此卦占來有不宜，君問分家有是非，待到來春方起意，方保無虞有和美。",
    "733" : "君來問會事纏綿，無奈星辰信不然，莫被小人將事算，破費財物又熬煎。",
    "734" : "君問謀事掛心懷，西北星辰作禍災，只請親友驅逐去，貴人得喜不為難。",
    "735" : "誠心占卜問因由，孩兒喜事不必憂，官勞鬼爻須禱告，身康體健不須愁。",
    "736" : "子占父母病纏綿，只為星辰降瓦紀，還要破財並保佑，請醫服藥自然安。",
    "737" : "君占買產是佳房，移家之後事吉昌，選擇良辰並吉日，親臨樽酒賀新房。",
    "738" : "來占家宅欲移居，擇取良辰吉日時，安富增榮多吉利，丁壬福祿定為宜。",
    "741" : "卦占冢墓事如何，山向東西乃可過，產近山林多擇穴，兒孫後代中高科。",
    "742" : "放帳求財問卜來，卦爻世應可生財，如逢夏春平平過，秋末冬初有利歸。",
    "743" : "財爻上卦最為高，借取錢財乃必疑，君在秋冬多不足，如逢春夏兩相宜。",
    "744" : "卦占六畜喜臨門，牛馬豬羊利稱心，好命年年添小犢，耕疇微利有虛驚。",
    "745" : "惟卦材臨世位來，賭錢逢此實親哉，春間利息平平過，夏季秋時滿取財。",
    "746" : "君占開店許君開，接入迎門笑物懷，貨物緩緩多得意，南北東西廣招財。",
    "747" : "世應比和卦甚奇，回鄉占此卦無虞，家中役戶差徭重，凡事藏機少是非。",
    "748" : "求財卜卦喜生財，任往東西不必猜，若是本微求利益，管教白子得將來。",
    "751" : "卦占喜見兩重財，手藝占之實美哉，怎奈重重兄弟見，大財難見小財來。",
    "752" : "行人來早與來遲，卦內分明說與知，亥丑來臨方可到，隨身財帛自然期。",
    "753" : "卦占家宅最為先，老者安之少者閒，官鬼文書俱發達，福人將陰莫憂煎。",
    "754" : "合夥經營應有財，財爻持世稱心懷，夏秋兩季財源盛，若到春冬財更添。",
    "755" : "長解須知受辛苦，刑傷不見有憂心，往來路涉多方碌，僅得貴人遇貴來。",
    "756" : "失財失物莫憂心，家賊難防緩緩尋，屢遇賊徒還怕失，時逢丑亥更防驚。",
    "757" : "人丁走失急難尋，卯戌占親莫識音，只在東南方上去，要知消息轉來春。",
    "758" : "目下疾未通相連，官殺桑榆晚景榮，若伏古稀添鶴算，潮消光耀方可終。",
    "761" : "君占入贅未全美，隔角重逢有是非，女命重夫並壽促，必須別計再營為。",
    "762" : "夢寐占之未稱懷，家中小口要防災，是非口舌須謹慎，破費錢財轉福來。",
    "763" : "君占尋館勿憂心，管取今年勝上春，賓主相投多福祿，定知要見大貴人。",
    "764" : "君占求子此卦真，父母親娘克子孫，要見芝蘭須妾有，如無福祉子休論。",
    "765" : "口舌閒非不足論，貴人必有喜相臨，虎頭蛇尾須當忌，可比空中一陣雲。",
    "766" : "兄弟重重爻上春，不如安分守田園，出行若問利和吉，破耗須防事不成。",
    "767" : "取魚波濤一葉舟，此身去向北方流，如今撐得灘頭到，尚有機緣在目前。",
    "768" : "收成占之卦中平，只許收成半入門，早禾不及晚禾好，晴多雨少谷豐登。",
    "771" : "文章官鬼貴人多，領卻批文事可和，進步自然少阻隔，見機而作笑呵呵。",
    "772" : "生意占逢此卦爻，滿中求損最為高，若用小費方遂意，申未時逢便可拋。",
    "773" : "見貴占之運不如，功名切莫意躊躇，縱然見面無些利，何必勞勞守此株。",
    "774" : "頤爻持世意隨願，君問春蠶喜稱心，不必多占空費力，十分財喜在門庭。",
    "775" : "子孫官鬼怕相連，訴告須知望包收，水火之時得至理，衙門無錢不必言。",
    "776" : "錢糧解送要遲遲，目下須知定不行，春夏千金多遂意，秋冬只恐要遲遲。",
    "777" : "起造居占不必忙，存神用意快商量，六爻安靜財雖旺，必取平安並久長。",
    "778" : "財臨應位克文書，脫貨占求要三思，若要脫時宜稍緩，庚辛亥子可謀之。",
    "781" : "求醫治病不愁凶，福德臨醫定有功，只待交冬方可脫，好將禮物謝郎中。",
    "782" : "命運占之實美哉，知君否極泰將來，謀為數載多難遂，今歲秋冬財迎來。",
    "783" : "鬼爻持世破文書，入學占之恐不如，秋夏二季猶可望，春冬還要再遲遲。",
    "784" : "君占此卦問功名，隔角重重總不如，雖是文章成錦繡，也還是個白衣儒。",
    "785" : "科舉成名占此爻，不須疑慮問低高，鹿鳴宴上呼先進，衣紫腰金福祿全。",
    "786" : "應高父母喜相逢，取討財物目下過，還須託人方可遂，途中休聽小人言。",
    "787" : "招婿占之卦甚宜，子孫持世有扶持，謙平受益生利祿，親者為媒不必疑。",
    "788" : "卦占久雨問晴天，雨怕雲行頃刻間，欲問天晴晴不久，沛然一陣又連纏。",
    "811" : "卦占孕育有虛驚，男在冬兮女在春，申亥日辰方遇吉，不須疑慮苦憂心。",
    "812" : "子孫持世他無慮，卦問升遷可稱心，寅午戌兼巳酉丑，文書發動有佳音。",
    "813" : "取妾占之未稱心，內外平和終得成，水金兩命為全美，余命遭逢恐不寧。",
    "814" : "求婚占此最為良，束帛妻財兩事強，管取齊眉多福壽，並產兒孫衣錦郎。",
    "815" : "納監來占往帝都，不如安命莫奔波，寅年午歲官星旺，財多喜氣耀門庭。",
    "816" : "交易君占此卦爻，應來生世許成交，雖然年息平平得，脫貨求財做這遭。",
    "817" : "兩重官鬼兩相凶，和事占之未便從，縱得和來終欠理，兩平均得要心公。",
    "818" : "尋人不必苦躊躇，應位逢財必自知，丑未戌辰消息到，旁言旁語總成虛。",
    "821" : "占卜知君問五行，眼前造化正豐盈，六爻安靜星辰旺，官鬼無傷福壽增。",
    "822" : "金龍生水雨淋林，欲問天晴天不晴，若要晴時寅午戌，晴多雨少數分明。",
    "823" : "文星光耀鬥牛虛，科甲爭名在此時，天爵既修人爵至，果然方不負男兒。",
    "824" : "卦中占婚有躊躇，應位高兮世位低，凡事皆因忙裡過，不如別選且相宜。",
    "825" : "占卦知君欲讀書，應來生世世相扶，巳酉丑年前進步，勸君熟讀五車書。",
    "826" : "君欲求醫卦欠靈，病來生世病源深，當初不禱生嗟怨，服藥如何去病根。",
    "827" : "卦中喜見兩重財，取討之時實美哉，七分財氣重重見，管教更寅得利來。",
    "828" : "文書有氣卦生憂，世位逢沖是不同，欲問功名芹淑里，當回窗下且藏修。",
    "831" : "火天大有問行人，音信雖有不得真，燈花報喜逢時到，但看天上月鉤星。",
    "832" : "君占壽數壽不靈，雖泄天機擾家庭，眼前都是冤魂到，縱有錢財枉費心。",
    "833" : "解人占此未為凶，福德重重好事同，自遇貴人多助力，管教得意主安寧。",
    "834" : "財爻持世無憂慮，走失東西定轉頭，目下有人傳小信，近水旁山聽緣由。",
    "835" : "合夥求財爻未宜，須防目下有閒非，春秋二季財爻旺，若到冬夏利有虧。",
    "836" : "君占手藝取人財，世應相和多比肩，幸得財爻臨應位，必須舍求利自生。",
    "837" : "失財失物並無蹤，到底終須財物空，著意追究無覓處，財因卦氣兩交沖。",
    "838" : "家宅平安兩見宜，福神得力少憂疑，秋冬財利重重見，六畜出禾盡可期。",
    "841" : "生意占之許遂心，貴人作主喜相生，鰲魚脫出金鉤釣，擺尾搖頭出此門。",
    "842" : "生意占之許遂心，貴人作主喜相生，亥子癸壬方得脫，時逢寅卯且寬閒。",
    "843" : "君占脫貨主遲延，欲速成之少利源，出官論理多方便，滅罷除刑必稱心。",
    "844" : "訴訟公庭得順情，文書官鬼兩分明，凡事三思方是美，安時守舊莫心痴。",
    "845" : "君占起超固非宜，起後須知略見非，幸得子孫來世位，七分財喜定然來。",
    "846" : "春蠶喜得兩重財，官鬼相臨久稱懷，財逢亥子方如意，寅卯求之尚未然。",
    "847" : "欣領批文要用錢，若還不用必遲遲，文書官鬼來臨應，冬夏占之更稱心。",
    "848" : "收解錢糧頗稱心，貴人相助必如情，見貴終須並大利，不如不見免奔馳。",
    "851" : "放帳占之卦不周，只應世位旺文書，將來枉費求名利，何不安心且待秋。",
    "852" : "求財占卦遇中孚，管教經營遂取圖，出入貴人因得力，重重財喜有相扶。",
    "853" : "賭博再怕弟兄臨，反覆無常不順情，莫怪旁人來勸阻，勸阻便是是非人。",
    "854" : "君欲回鄉問爻卦，子孫健旺甚為高，況兼伴侶為知己，一路平安不用焦。",
    "855" : "欲買六畜最為良，只望心中有主張，君要買時定生息，勸君立意莫彷徨。",
    "856" : "世應相生萬事成，君占風水只平安，乘龍伏虎多回願，後代兒孫產俊英。",
    "857" : "欲占開店不宜開，財破文書定少來，若有同心來助力，秋冬交節許君開。",
    "858" : "錢財借取問神明，托保求之事可成，亥子庚辛財發動，眼前不遂莫生嗔。",
    "861" : "求官春夏喜洋洋，若到秋冬防有傷，月缺自然有盈日，片雲暫掩亦無妨。",
    "862" : "子孫臨印住田莊，占買田園主吉昌，須要留心防口舌，事成日後利非常。",
    "863" : "君占討仆最為良，討得成時壽命長，莫聽旁人並外語，成交之後定知詳。",
    "864" : "卦占置貨十分財，子母相收利息肥，申子辰中多利益，只嫌夏季未全諧。",
    "865" : "文書官鬼兩相侵，納吏功名得進身，財旺升官官又旺，管教日後定如心。",
    "866" : "欲進衙門未有成，取利何必傍朱門，重重父母從中阻，奉勸君家惜此身。",
    "867" : "呈壯終須告得成，文書無位喜相臨，時逢戌巳文書定，定主官司理得成。",
    "868" : "財多臨應克文書，家信途中有阻隔，春夏占之即有信，秋冬寬耐要遲遲。",
    "871" : "夜夢顛連不足夸，只因心事亂如麻，若然遇事多加謹，高臥南窗定不差。",
    "872" : "收成占此卦為奇，官鬼休因福祿齊，小旱無憂農事好，高平底下各相宜。",
    "873" : "是非口舌亦須防，若不防時定有傷，內外有人多起意，三思行事保安康。",
    "874" : "水中求利總相宜，取魚占之不須疑，順水中流多利益，卦爻坤定財利肥。",
    "875" : "求子占之卦未全，六爻無鬼總徒然，花多子少皆由命，取妾還須子息添。",
    "876" : "財爻持世不為遲，入贅占之有是非，女命從夫並夭壽，必須別選事方宜。",
    "877" : "卜卦知君出行難，鬼爻持世無出成，途中危險須防阻，安守田園莫出門。",
    "878" : "子孫持世旺財多，尋館占之有貴高，絳帳大開受業重，重重財喜拾青蚨。",
    "881" : "占此分家卦不宜，嫌因世位旺文書，若還後悔須防妒，省得奔馳意不如。",
    "882" : "移居枉自費心機，世位逢官不必疑，守舊安心方是美，若還勉強有災危。",
    "883" : "見喜凶荒苦見商，子孫臨應未為昌，應皆小子災危至，只有求神保安康。",
    "884" : "知君買屋來占卦，買時增價頻多話，隔角重重卦未安，只宜退步還須罷。",
    "885" : "謀事無妨勿掛心，只因損氣費精神，自有好友來助力，成全之後得遂心。",
    "886" : "命犯災星禍不輕，傷寒吐瀉腹中疼，災星隨犯無難事，速即求神可保寧。",
    "887" : "父母災殃定不妨，應透官位壽綿長，好藥調和三五劑，限度無沖何必忙。",
    "888" : "君占會事莫憂心，要成須向好友朋，財旺重重無欠缺，七分財喜自然成。"
     };
